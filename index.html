<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman Game</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h1>Hangman Game</h1>

        <div id="word-container">

            <!-- The word will be displayed here --> 

        </div>

        <div id="buttons-container">

            <!-- Buttons for each letter of the alphabet will be generated here -->

        </div>

		<div id="used-letters">

            Used letters:

            <!-- Incorrect letters will be displayed here -->

        </div>

        <div id="attempts-remaining">

            Attempts remaining: 7

            <!-- Remaining attempts will be displayed here -->

        </div>

        <button id="restart-button">Restart Game</button>
		<script src="hangman.js"></script>
	</body>
</html>
